spring.application.name=Basky

# Supabase Database Connection (Transaction Pooler)
spring.datasource.url=jdbc:postgresql://aws-0-us-east-1.pooler.supabase.com:6543/postgres?sslmode=require
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres.hbsdjlaogfdcjlghjuct}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your-password-here}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging
logging.level.com.nba.baskyapp=DEBUG
logging.level.com.zaxxer.hikari=INFO

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://localhost
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

spring.application.name=Basky

# Supabase Database Connection (Direct Connection)
# Use environment variables or replace with your actual credentials
spring.datasource.url=jdbc:postgresql://db.hbsdjlaogfdcjlghjuct.supabase.co:5432/postgres?sslmode=require
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your-password-here}

# Connection Pool Configuration (important for Supabase)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging
logging.level.com.nba.baskyapp=DEBUG
logging.level.com.zaxxer.hikari=INFO

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://localhost
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: basky-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nba_stats_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - basky-network

  backend:
    build:
      context: ./baskyapp
      dockerfile: Dockerfile
    container_name: basky-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-nba_stats_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - basky-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: basky-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - basky-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  basky-network:
    driver: bridge

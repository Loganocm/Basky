version: '3.8'

services:
  backend:
    build:
      context: ./baskyapp
      dockerfile: Dockerfile
    container_name: basky-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://aws-1-us-east-1.pooler.supabase.com:5432/postgres?sslmode=require}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres.hbsdjlaogfdcjlghjuct}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}
    ports:
      - "8080:8080"
    networks:
      - basky-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: basky-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - basky-network
    restart: unless-stopped

networks:
  basky-network:
    driver: bridge
